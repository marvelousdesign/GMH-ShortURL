<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <h1>Enter a url to shorten:</h1>

            <label for="url-input">LongURL:</label>
            <input type="text" id="url-input" value="http://" placeholder="http://">

            <button id="shorten-button">Shorten!</button>

            <label for="url-output">ShortURL:</label>
            <output type="text" id="url-output" ></output>
        </main>
        <script src="js/post.js"></script>
    </body>
</html>
